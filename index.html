<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-teal-700">
    <div class="  text-center"><h1 class="text-white text-5xl font-medium">Tic Tac Toe Game</h1>
    <div class="msg-container hidden text-orange-400 text-4xl font-medium m-2 ">
        <p class="msg ">Winner</p>
<button class="new-btn border border-gray-300 rounded-md p-2 mt-4 bg-purple-300 text-black">New Game</button>
    </div>
    </div>
  
    <div class= "flex items-center justify-center min-h-screen 0">
    <div id="game" class="grid grid-cols-3 gap-4">
        <button class="box w-16 h-16 flex items-center justify-center text-3xl bg-white border border-gray-300 cursor-pointer" data-index="0"></button>
        <button class="box w-16 h-16 flex items-center justify-center text-3xl bg-white border border-gray-300 cursor-pointer" data-index="1"></button>
        <button class="box w-16 h-16 flex items-center justify-center text-3xl bg-white border border-gray-300 cursor-pointer" data-index="2"></button>
        <button class="box w-16 h-16 flex items-center justify-center text-3xl bg-white border border-gray-300 cursor-pointer" data-index="3"></button>
        <button class="box w-16 h-16 flex items-center justify-center text-3xl bg-white border border-gray-300 cursor-pointer" data-index="4"></button>
        <button class="box w-16 h-16 flex items-center justify-center text-3xl bg-white border border-gray-300 cursor-pointer" data-index="5"></button>
        <button class="box w-16 h-16 flex items-center justify-center text-3xl bg-white border border-gray-300 cursor-pointer" data-index="6"></button>
        <button class="box w-16 h-16 flex items-center justify-center text-3xl bg-white border border-gray-300 cursor-pointer" data-index="7"></button>
        <button class="box w-16 h-16 flex items-center justify-center text-3xl bg-white border border-gray-300 cursor-pointer" data-index="8"></button>
    </div>
    
    <button id="reset" class="m-4 px-4 py-2 bg-blue-500 text-white rounded">Reset Game</button>
    
</div>
<script src="script.js"></script>
</body>
</html>
